
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-aos="fade-down">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Tritone Studio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="dynamic-navbar"></ul>
        </div>
    </div>
</nav>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const navbarList = document.getElementById("dynamic-navbar");
    const sections = document.querySelectorAll("section[id]"); // Pegando todas as sections com ID

    sections.forEach(section => {
        const li = document.createElement("li");
        li.className = "nav-item";

        const a = document.createElement("a");
        a.className = "nav-link";
        a.href = `#${section.id}`;
        a.textContent = section.getAttribute("data-title") || section.id; // Usa o data-title se existir, senão usa o ID
        if(section.getAttribute("data-title")){
            li.appendChild(a);
            navbarList.appendChild(li);
        }
    });
});
</script>
