{% load static %}
   <!-- Seção de Screenshots -->
    <section id="screenshots" data-aos="fade-up" data-title="Screenshots">
        <div class="container">
            <h2 class="text-center mb-5">Screenshots do Jogo</h2>
            <div id="carouselScreenshots" class="carousel slide screenshot-carousel" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselScreenshots" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselScreenshots" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselScreenshots" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselScreenshots" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'home/images/ChaveNoInvDrunWiz.png' %}" class="d-block w-100" alt="Screenshot 1">
                    </div>
                    <div class="carousel-item active">
                        <img src="{% static 'home/images/DrunkWiz.jpeg' %}" class="d-block w-100" alt="Screenshot 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'home/images/PortaoDrunkWiz.png' %}" class="d-block w-100" alt="Screenshot 3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'home/images/TelaFinalDrunkWiz.png' %}" class="d-block w-100" alt="Screenshot 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselScreenshots"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselScreenshots"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </div>
    </section>
