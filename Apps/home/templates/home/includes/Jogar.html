{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <section id="jogar" class="vh-100 d-flex align-items-center justify-content-center m-0 p-0">
  <div class="iframe-container position-relative w-100" style="padding-top: 56.25%;" data-src="{{ URL_JOGO }}">
    <div class="play-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
      <button class="play-button btn btn-primary btn-lg">Jogar</button>
    </div>
  </div>
</section>
    <script>

function createIframe(container) {
  const iframeSrc = container.getAttribute('data-src');
  const iframe = document.createElement('iframe');
  iframe.setAttribute('src', iframeSrc);
  iframe.style.position = 'absolute';
  iframe.style.top = '0';
  iframe.style.left = '0';
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = 'none';
  container.appendChild(iframe);
}

document.querySelectorAll('.iframe-container').forEach(container => {
  const overlay = container.querySelector('.play-overlay');
  overlay.addEventListener('click', function () {
    createIframe(container);
    overlay.remove(); // Remove o overlay ap√≥s carregar o jogo
  });
});
    </script>
    <style>
    .iframe-container {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* Aspect ratio 16:9 */
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none; /* Remove bordas do iframe */
}
.play-button {
      background-color: #FF6B00; /* Cor laranja */
      color: white; /* Texto branco para contraste */
}
    </style>
{% endblock %}
